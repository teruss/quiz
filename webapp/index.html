<!doctype html>
<html lang="en" ng-app="quizApp">
  <head>
    <title>QuizPost</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/KiiSDK.js"></script>
    <script src="js/controller.js"></script>
  </head>
  
  <body ng-controller="QuizCtrl">
    <script src="js/facebook_sample.js"></script>
    
    <!--
	Below we include the Login Button social plugin. This button uses
      the JavaScript SDK to present a graphical Login button that triggers
      the FB.login() function when clicked.
      -->
    
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>
    
    <div id="status">
    </div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">QuizPost</a>
	</div>
	<div>
	  <ul class="nav navbar-nav">
	    <li class="active"><a href="#">Home</a></li>
	  </ul>
	  <ul class="nav navbar-nav navbar-right">
	    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	  </ul>
	</div>
      </div>
    </nav>
    <h2>QuizPost</h2>
    <p>Nothing here {{'yet' + '!'}}</p>
    <form ng-submit="insert()">
      <input type="text" ng-model="question" size="50"><br>
      <input type="text" ng-model="answer" size="50"><br>
      <input type="text" ng-model="dummy1" size="50"><br>
      <input type="text" ng-model="dummy2" size="50"><br>
      <input type="text" ng-model="dummy3" size="50"><br>
      <input type="submit" class="btn" value="Post">
    </form>

    <div ng-repeat="quiz in quizzes">
      {{quiz.question}}
      <div ng-repeat="choice in quiz.choices">
	{{choice}}
      </div>
      <hr/>
    </div>
  </body>
</html>

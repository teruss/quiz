<!doctype html>
<html lang="en" ng-app="quizApp">
<head>
    <title>QuizPost</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
    <script type="text/javascript" src="js/KiiSDK.js"></script>
    <script src="js/QuizManager.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ClozeQuizController.js"></script>
    <script src="js/ChoiceQuizController.js"></script>
    <script src="js/FreeQuizController.js"></script>
    <script src="js/newQuizController.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse" ng-controller="NavCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/quizzes">QuizPost</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/quizzes">Quiz List</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/cloze-quizzes">Cloze Quiz List</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/choice-quizzes">Choice Quiz List</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/free-quizzes">Free Quiz List</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/create">Create Quiz</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-primary btn-large" data-ng-show="!isLoggedIn" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()">Login with Facebook</button>
                    <button type="button" class="btn btn-danger btn-large" data-ng-show="isLoggedIn" data-ng-disabled="!facebookReady" data-ng-click="logout()">Logout</button>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view></div>
</body>
</html>
